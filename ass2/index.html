<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body style="background-color: tan">
<div style="text-align: center;">
  <h1>Car Crashes Statistics In Australia</h1>
  <div class="row">
    <div class="column"><p>Choropleth map showing the spread o</p></div>
    <div class="column"><div id="map"></div></div>
  </div>
  <br>
  <div class="row">
    <div class="column"><p>Choropleth map showing the spread o</p></div>
    <div class="column"><div id="heat_map"></div></div>
  </div>
  <br>
  <div class="row">
    <div class="column"><p>Choropleth map showing the spread o</p></div>
    <div class="column"><div id="linechart"></div></div>
  </div>
  <div class="row">
    <div class="column"><p>Choropleth map showing the spread o</p></div>
    <div class="column"><div id="bubble"></div></div>
  </div>
</div>
<script type="text/javascript">
  var map = "js/map.vg.json";
  vegaEmbed('#map', map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  var choropleth = "js/heatmap.vg.json";
    vegaEmbed('#heat_map', choropleth).then(function (result) {
  }).catch(console.error);
  var linechart = "js/linechart.vg.json";
    vegaEmbed('#linechart', linechart).then(function (result) {
  }).catch(console.error);
  var bubble = "js/bubble.vg.json";
    vegaEmbed('#bubble', bubble).then(function (result) {
  }).catch(console.error);
</script>

</body>
</html>
